<!doctype html>
<html>
<head>
<title>Relative positioning test</title>
<style>
.square { 
	display: inline-block;
	border: 2px solid black;
	background-color: rgb(120, 100, 154);
	width: 100px;
	height: 100px;
	margin: 10px;
}

.relapos {
	position: relative;
	top: 1em;
	left: 3em;
}
</style>
</head>

<body>

<H2>Second square is relatively positioined</H2>

<div>
    <div class="square"></div>
    <div class="square relapos"></div>
    <div class="square"></div>
    <div class="square"></div>
</div>


</body>

</html>
